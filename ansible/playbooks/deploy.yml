---
- name: Deploy application to Kubernetes
  hosts: local
  gather_facts: false

  tasks:
    - name: Apply namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ kube_namespace }}"

    - name: Deploy application
      kubernetes.core.k8s:
        state: present
        src: "{{ playbook_dir }}/../../k8s/{{ env }}/"  # Added trailing slash
        namespace: "{{ kube_namespace }}"  # Added namespace parameter