- name: Deploy application to Kubernetes
  hosts: local
  gather_facts: false

  tasks:
    - name: Apply namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ kube_namespace }}"

    - name: Deploy application
      kubernetes.core.k8s:
        state: present
        src: "../../k8s/{{ env }}/"
